<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid #ccc; background: #f9f9f9; }
        #message-form { padding: 10px; display: flex; }
        #message-input { flex: 1; padding: 10px; }
        button { padding: 10px 20px; cursor: pointer; }
        .msg { margin-bottom: 10px; padding: 8px; border-radius: 5px; background: white; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        .msg b { color: #007bff; }
    </style>
</head>
<body>

    <div id="chat-box"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
              apiKey: "AIzaSyCjWSCj03jHnaZnj2byumjAS3W42TDprrQ",
              authDomain: "chat-test-app-3144e.firebaseapp.com",
              projectId: "chat-test-app-3144e",
              storageBucket: "chat-test-app-3144e.firebasestorage.app",
              messagingSenderId: "805522771394",
              appId: "1:805522771394:web:7ba3dcfdf817d460185a5b",
              measurementId: "G-LTWKQM76E2"
              };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "messages");

        // Send Message
        const form = document.getElementById('message-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const text = document.getElementById('message-input').value;
            addDoc(colRef, {
                text: text,
                createdAt: serverTimestamp()
            });
            form.reset();
        });

        // Listen for Messages
        const q = query(colRef, orderBy("createdAt", "asc"));
        onSnapshot(q, (snapshot) => {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            snapshot.docs.forEach(doc => {
                const data = doc.data();
                const div = document.createElement('div');
                div.classList.add('msg');
                div.innerHTML = `<b>Guest:</b> ${data.text}`;
                chatBox.appendChild(div);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
